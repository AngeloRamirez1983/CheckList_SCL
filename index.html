<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Report â€“ InterSystems Santiago Office</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
<link rel="icon" type="image/png" href="apple-touch-icon.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    h1 { text-align: center; color: #004080; margin-bottom: 5px; }
    .date { text-align: center; color: #666; margin-bottom: 20px; font-style: italic; }
    .nav-buttons, .lang-buttons { text-align: center; margin-bottom: 15px; }
    .nav-buttons button, .lang-buttons button { margin: 5px; padding: 8px 12px; background: #004080; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .section { display: none; }
    .section.active { display: block; }
    .subsection-title { font-weight: bold; margin: 20px 0 10px; font-size: 18px; color: #003366; }
    .item { background: white; padding: 15px; margin-bottom: 10px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; font-weight: bold; }
    select, textarea, input[type="file"], input[type="text"] {
      width: 100%; margin-top: 5px; padding: 8px; border-radius: 5px; border: 1px solid #ccc;
    }
    .image-preview { margin-top: 10px; max-width: 100px; }
    button.action { padding: 10px 15px; background: #004080; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="lang-buttons">
    <button onclick="setLanguage('en')">ðŸ‡¬ðŸ‡§ English</button>
    <button onclick="setLanguage('es')">ðŸ‡ªðŸ‡¸ EspaÃ±ol</button>
  </div>

  <div style="text-align: center; margin-bottom: 15px;">
  <img src="logo.png" alt="InterSystems Logo" style="height: 60px; display: block; margin: 0 auto 10px;">
  <h1 id="pageTitle" style="margin: 0;"></h1>
</div>
<div class="date" id="currentDate"></div>

  <div class="nav-buttons">
    <button onclick="showSection('piso3')">Piso 3</button>
    <button onclick="showSection('piso4')">Piso 4</button>
    <button onclick="showSection('piso5')">Piso 5</button>
    <button onclick="showSection('piso6')">Piso 6</button>
    <button onclick="showSection('annexes')" id="btnAnnexes"></button>
  </div>

  <div id="piso3" class="section"></div>
  <div id="piso4" class="section"></div>
  <div id="piso5" class="section"></div>
  <div id="piso6" class="section"></div>

  <div id="annexes" class="section">
    <h2 id="annexTitle"></h2>
    <div id="annexContainer"></div>
    <button class="action" onclick="addAnnex()" id="addProvider"></button>
    <br><br>
    <button class="action" onclick="generatePDF()" id="generatePdf"></button>
  </div>

  <script>
    let lang = localStorage.getItem('language_cl') || 'en';

    const translations = {
      en: {
        title: "Weekly Report â€“ InterSystems Santiago Office",
        dateLabel: "Date",
        annexes: "Annexes",
        annexTitle: "Annexes",
        addProvider: "Add Provider",
        generatePdf: "Generate PDF",
        status: "Status",
        comment: "Comment",
        select: "Select",
        operational: "Operational",
        issue: "Issue",
        na: "N/A",
        attach: "Attach Image",
        provider: "Provider",
        observations: "Observations",
        pisos: [3, 4, 5, 6],
        items: [
          "Electricity",
          "Lighting",
          "Power Outlets and Switches",
          "Air Conditioning",
          "Furniture Condition",
          "Drop Ceiling",
          "Walls and Ceilings",
          "Doors and Locks",
          "Windows",
          "Restrooms Condition"
        ]
      },
      es: {
        title: "Informe Semanal â€“ Oficina InterSystems Santiago",
        dateLabel: "Fecha",
        annexes: "Anexos",
        annexTitle: "Anexos",
        addProvider: "Agregar Proveedor",
        generatePdf: "Generar PDF",
        status: "Estado",
        comment: "Comentario",
        select: "Seleccionar",
        operational: "Operativo",
        issue: "Con Falla",
        na: "No Aplica",
        attach: "Adjuntar Imagen",
        provider: "Proveedor",
        observations: "Observaciones",
        pisos: [3, 4, 5, 6],
        items: [
          "Electricidad",
          "IluminaciÃ³n",
          "Enchufes e Interruptores",
          "Aire Acondicionado",
          "Estado de Muebles",
          "Cielo Americano",
          "Paredes y Techos",
          "Puertas y Cerraduras",
          "Ventanas",
          "Estado de BaÃ±os"
        ]
      }
    };

    function setLanguage(selectedLang) {
      lang = selectedLang;
      localStorage.setItem('language_cl', lang);
      updateText();
      renderChecklist();
    }

    function updateText() {
      const t = translations[lang];
      document.getElementById('pageTitle').innerText = t.title;
      document.getElementById('btnAnnexes').innerText = t.annexes;
      document.getElementById('annexTitle').innerText = t.annexTitle;
      document.getElementById('addProvider').innerText = t.addProvider;
      document.getElementById('generatePdf').innerText = t.generatePdf;
      const now = new Date();
      const dateStr = lang === 'en'
        ? now.toLocaleDateString('en-GB', { year: 'numeric', month: 'long', day: 'numeric' })
        : now.toLocaleDateString('es-CL', { year: 'numeric', month: 'long', day: 'numeric' });
      document.getElementById('currentDate').innerText = `${t.dateLabel}: ${dateStr}`;
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function renderChecklist() {
      const t = translations[lang];
      t.pisos.forEach(piso => {
        const container = document.getElementById(`piso${piso}`);
        container.innerHTML = '';
        const subtitulo = document.createElement('div');
        subtitulo.className = 'subsection-title';
        subtitulo.innerText = `${lang === 'en' ? 'Floor' : 'Piso'} ${piso}`;
        container.appendChild(subtitulo);

        t.items.forEach((item, i) => {
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            <strong>${item}</strong>
            <label>${t.status}:
              <select onchange="toggleImage(this, '${piso}_${i}')">
                <option value="">${t.select}</option>
                <option value="Operational">${t.operational}</option>
                <option value="Issue">${t.issue}</option>
                <option value="N/A">${t.na}</option>
              </select>
            </label>
            <label>${t.comment}:
              <textarea oninput="toggleImage(this, '${piso}_${i}')"></textarea>
            </label>
            <div id="imgBox${piso}_${i}" style="display:none">
              <label>${t.attach}:
                <input type="file" accept="image/*" capture="environment" onchange="previewImage(event, '${piso}_${i}')">
              </label>
              <img id="imgPreview${piso}_${i}" class="image-preview" />
            </div>
          `;
          container.appendChild(div);
        });
      });
    }

    function toggleImage(el, id) {
      const parent = el.closest('.item');
      const status = parent.querySelector('select').value;
      const comment = parent.querySelector('textarea').value.trim();
      document.getElementById(`imgBox${id}`).style.display = (status === 'Issue' || comment) ? 'block' : 'none';
    }

    function previewImage(event, id) {
      const reader = new FileReader();
      reader.onload = () => {
        document.getElementById(`imgPreview${id}`).src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    function addAnnex() {
      const t = translations[lang];
      const annex = document.getElementById('annexContainer');
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <label>${t.provider}:
          <input type="text">
        </label>
        <label>${t.observations}:
          <textarea></textarea>
        </label>
        <label>${t.attach}:
          <input type="file" accept="image/*" capture="environment">
        </label>
      `;
      annex.appendChild(div);
    }

   async function generatePDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  let y = 20;
  const margin = 15;
  const lineHeight = 8;

  const logo = new Image();
  logo.src = 'logo.png'; // asegÃºrate que estÃ© en la raÃ­z del repo

  await new Promise((resolve) => {
    logo.onload = resolve;
  });

  doc.addImage(logo, 'PNG', margin, y, 40, 15);
  y += 20;

  const title = lang === 'en' ? "Weekly Report â€“ InterSystems Santiago Office" : "Informe Semanal â€“ Oficina InterSystems Santiago";
  const date = document.getElementById("currentDate").innerText;

  doc.setFontSize(14);
  doc.text(title, margin, y);
  y += lineHeight;
  doc.setFontSize(10);
  doc.text(date, margin, y);
  y += lineHeight + 5;

  const t = translations[lang];

  // Recorremos los pisos
  t.pisos.forEach(piso => {
    doc.setFontSize(12);
    doc.text(`${lang === 'en' ? 'Floor' : 'Piso'} ${piso}`, margin, y);
    y += lineHeight;

    t.items.forEach((item, index) => {
      const section = document.getElementById(`piso${piso}`);
      const divs = section.querySelectorAll(".item");

      const itemDiv = divs[index];
      if (!itemDiv) return;

      const status = itemDiv.querySelector("select").value || "-";
      const comment = itemDiv.querySelector("textarea").value || "-";
      const imgInput = itemDiv.querySelector("input[type='file']");
      const imgElement = itemDiv.querySelector("img");

      doc.setFontSize(10);
      doc.text(`â€¢ ${item}`, margin, y);
      y += lineHeight;
      doc.text(`  ${t.status}: ${status}`, margin + 5, y);
      y += lineHeight;
      doc.text(`  ${t.comment}: ${comment}`, margin + 5, y);
      y += lineHeight;

      if (imgInput.files.length > 0 && imgElement.src) {
        try {
          const img = new Image();
          img.src = imgElement.src;
          await new Promise((resolve) => (img.onload = resolve));
          doc.addImage(img, 'PNG', margin + 5, y, 40, 30);
          y += 35;
        } catch (e) {
          y += lineHeight;
        }
      }

      y += 5;
      if (y > 270) {
        doc.addPage();
        y = 20;
      }
    });

    y += 5;
  });

  // Anexos
  doc.addPage();
  y = 20;
  doc.setFontSize(12);
  doc.text(t.annexTitle, margin, y);
  y += lineHeight;

  const annexes = document.getElementById("annexContainer").querySelectorAll(".item");
  annexes.forEach((annex, i) => {
    const provider = annex.querySelector("input[type='text']").value || "-";
    const obs = annex.querySelector("textarea").value || "-";
    const fileInput = annex.querySelector("input[type='file']");

    doc.setFontSize(10);
    doc.text(`â€¢ ${t.provider}: ${provider}`, margin, y);
    y += lineHeight;
    doc.text(`${t.observations}: ${obs}`, margin + 5, y);
    y += lineHeight;

    if (fileInput.files.length > 0) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.src = e.target.result;
        img.onload = function () {
          doc.addImage(img, 'PNG', margin + 5, y, 40, 30);
          y += 35;
        };
      };
      reader.readAsDataURL(fileInput.files[0]);
    }

    y += 5;
    if (y > 270) {
      doc.addPage();
      y = 20;
    }
  });

  doc.save(`Weekly_Report_${new Date().toISOString().slice(0,10)}.pdf`);
}
    

    setLanguage(lang);
    showSection('piso3');
  </script>
</body>
</html>
