<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weekly Report â€“ InterSystems Santiago Office</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" href="apple-touch-icon.png">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    h1 { text-align: center; color: #004080; margin-bottom: 5px; }
    .date { text-align: center; color: #666; margin-bottom: 20px; font-style: italic; }
    .nav-buttons, .lang-buttons { text-align: center; margin-bottom: 15px; }
    .nav-buttons button, .lang-buttons button {
      margin: 5px; padding: 8px 12px;
      background: #004080; color: white;
      border: none; border-radius: 5px;
      cursor: pointer;
    }
    .section { display: none; }
    .section.active { display: block; }
    .item {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label { display: block; margin-top: 10px; font-weight: bold; }
    select, textarea, input[type="file"], input[type="text"] {
      width: 100%; margin-top: 5px;
      padding: 8px; border-radius: 5px;
      border: 1px solid #ccc;
    }
    .image-preview { margin-top: 10px; max-width: 100px; }
    button.action {
      padding: 10px 15px;
      background: #004080; color: white;
      border: none; border-radius: 5px;
      cursor: pointer; margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="lang-buttons">
    <button onclick="setLanguage('en')">ðŸ‡¬ðŸ‡§ English</button>
    <button onclick="setLanguage('es')">ðŸ‡ªðŸ‡¸ EspaÃ±ol</button>
  </div>

  <div style="text-align: center; margin-bottom: 15px;">
    <img src="logo.png" alt="InterSystems Logo" style="height: 60px; display: block; margin: 0 auto 10px;">
    <h1 id="pageTitle" style="margin: 0;"></h1>
  </div>
  <div class="date" id="currentDate"></div>

  <div class="nav-buttons">
    <button onclick="showSection('checklist')" id="btnChecklist">Checklist</button>
    <button onclick="showSection('annexes')" id="btnAnnexes">Annexes</button>
  </div>

  <div id="checklist" class="section active">
    <div id="checklistItems">
      <!-- AquÃ­ puedes aÃ±adir dinÃ¡micamente los Ã­tems -->
      <div class="item">
        <label>Estado de iluminaciÃ³n (Oficinas)</label>
        <select>
          <option>Operativo</option>
          <option>Falla</option>
          <option>No Aplica</option>
        </select>
        <label>Comentario</label>
        <textarea placeholder="Observaciones..."></textarea>
        <label>Foto</label>
        <input type="file" accept="image/*" capture="environment">
      </div>
    </div>
  </div>

  <div id="annexes" class="section">
    <h2 id="annexTitle">Anexos</h2>
    <div id="annexContainer">
      <div class="item">
        <label>Proveedor</label>
        <input type="text" placeholder="Nombre del proveedor">
        <label>Observaciones</label>
        <textarea placeholder="Detalles u observaciones"></textarea>
        <label>Foto</label>
        <input type="file" accept="image/*" capture="environment">
      </div>
    </div>
    <button class="action" onclick="generatePDF()" id="generatePdf">Generar PDF</button>
  </div>

  <script>
    function setLanguage(lang) {
      document.getElementById('pageTitle').innerText = lang === 'es'
        ? 'Informe Semanal â€“ Oficina InterSystems Santiago'
        : 'Weekly Report â€“ InterSystems Santiago Office';
      document.getElementById('currentDate').innerText = new Date().toLocaleDateString();
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }

    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 20;

      const logo = new Image();
      logo.src = 'logo.png';
      await new Promise(resolve => logo.onload = resolve);
      doc.addImage(logo, 'PNG', 15, y, 40, 15);
      y += 20;

      doc.setFontSize(14);
      doc.text("Informe Semanal â€“ Oficina InterSystems Santiago", 15, y);
      y += 10;
      doc.setFontSize(10);
      doc.text("Fecha: " + new Date().toLocaleDateString(), 15, y);
      y += 10;

      const items = document.querySelectorAll('#checklistItems .item');
      items.forEach((item, i) => {
        const label = item.querySelector('label').innerText;
        const estado = item.querySelector('select').value;
        const comentario = item.querySelector('textarea').value;
        doc.setFontSize(10);
        doc.text(`â€¢ ${label}`, 15, y); y += 6;
        doc.text(`  Estado: ${estado}`, 20, y); y += 6;
        doc.text(`  Comentario: ${comentario}`, 20, y); y += 10;
      });

      doc.addPage();
      y = 20;
      doc.setFontSize(12);
      doc.text("Anexos", 15, y);
      y += 10;

      const anexos = document.querySelectorAll('#annexContainer .item');
      for (const annex of anexos) {
        const proveedor = annex.querySelector('input').value;
        const observaciones = annex.querySelector('textarea').value;
        doc.setFontSize(10);
        doc.text(`â€¢ Proveedor: ${proveedor}`, 15, y); y += 6;
        doc.text(`  Observaciones: ${observaciones}`, 20, y); y += 10;
      }

      doc.save(`Weekly_Report_${new Date().toISOString().slice(0,10)}.pdf`);
    }

    // Inicializa con espaÃ±ol
    setLanguage('es');
  </script>
</body>
</html>
